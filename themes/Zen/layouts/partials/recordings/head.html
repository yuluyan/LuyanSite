<head>
    <!-- For Video.js -->
    <link href="https://vjs.zencdn.net/7.6.5/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}css/videojs-mobile-ui.css" />

    {{ $scss := resources.Get "sass/recordings.scss" }}
    {{ $style := $scss | resources.ToCSS | resources.PostCSS | resources.Minify}}
    <link rel="stylesheet" href="{{ $style.Permalink }}">

    <link href="{{ .Site.BaseURL }}css/silvermine-videojs-quality-selector.min.css" rel="stylesheet">


    <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
    <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>

    <script src='https://vjs.zencdn.net/7.6.5/video.min.js'></script>
    
    <script src='{{ .Site.BaseURL }}js/videojs-mobile-ui.min.js'></script>

    {{ $js := resources.Get "js/recordings.js" }}
    {{ $js_min := $js | resources.Minify}}
    <script src="{{ $js_min.Permalink }}"></script>

    <script src='{{ .Site.BaseURL }}js/silvermine-videojs-quality-selector.min.js'></script>
</head>
