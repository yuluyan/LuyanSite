{{- $id := .Get 0 -}}
<div class="mma-notebook" id="{{- $id -}}" data-expand="{{ if eq (.Get 1) "show" }}true{{ else }}false{{ end }}">
    <div class="mma-notebook-trigger">
        <img class="logo-img" src="/mma-logo-dark.png">
        <span class="trigger-text mma">Open Mathematica Notebook</span>
    </div>
</div>
